<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small_text">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                <div class="form-control">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name">
                </div>

                <div class="form-control">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
                </div>


                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>

                
                <div class="form-control">
                    <label for="job-role">Job Role:</label>
                    <select id="job-role" name="job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend Dev">Frontend Dev</option>
                        <option value="Backend Dev">Backend Dev</option>
                        <option value="Software Dev">Software Dev</option>
                        <option value="AI Dev">AI Dev</option>
                        <option value="Game Dev">Game Dev</option>
                        <option value="Web Dev">Web Dev</option>
                    </select>
                </div>

                <div class="textarea-control">
                    <label for="adress">Address:</label>
                    <textarea name="address" id="address" placeholder="Enter Address" cols="30" rows="5"></textarea>
                </div>

                <div class="form-control">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter City">
                </div>

                <div class="form-control">
                    <label for="Pincode">Pincode:</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                </div>

                <div class="form-control">
                    <label for="Date">Start Date:</label>
                    <input value="2023-10-09" type="Date" id="Date" name="Date">
                </div>

                <div class="form-control">
                    <label for="file">Upload Your CV:</label>
                    <input type="file" id="file" name="file">
                </div>

        </div>
                <div class="submit-button">
                    <button type="submit">Apply Now</button>
                </div>   
            </form>
        </div>
    </div>
</body>
</html>
