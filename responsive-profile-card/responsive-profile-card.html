<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="responsive-profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">


        <div class="image">
            <img src="avatar.png" class="profile-img" alt="avatar">
        </div>
        <div class="text-data">
            <span class="name">Ash Pikachu</span>
            <span class="job">Search</span>
        </div>
        <div class="media-btns">
            <a href="#" style="background-color: rgb(43, 43, 148);" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background-color: black;" class="link">
                <i class="bx bxl-tiktok"></i>
            </a>
            <a href="#" style="background-color: rgb(110, 110, 241);" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background-color: rgb(247, 91, 117);" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>



        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>


    </div>
</body>
</html>
